// record_cfg.cfg - 用于自动化录制DEMO的配置文件

// 基本设置
sv_cheats 1              // 必须开启，否则很多录制命令无法使用
cl_draw_only_deathnotices 0 // 可选：录制时只显示击杀信息，隐藏UI
// 你也可以添加其他隐藏UI的命令，例如：cl_drawhud 0

// 录制参数
host_framerate 15        // 设置录制的帧率 (FPS)，15是标准值，可以设为更高
demo_resume              // 确保demo从暂停状态恢复播放

// 核心录制命令
// "startmovie <文件名>" 会开始将视频录制为TGA图片序列，音频录制为WAV
// 我们将文件名设置为 "temp_rec_output"，你可以自定义
startmovie temp_rec_output tga

// demo播放结束后执行的命令
// 我们需要在demo的最后手动或通过其他方式执行 "endmovie" 和 "quit"
// 一个小技巧是绑定一个键位，在demo快结束时按下
// bind "F11" "endmovie; quit"
// 但为了完全自动化，我们依赖于demo播放到结尾后自动停止录制。
// 当demo播放完毕，startmovie会停止，但游戏不会自动退出。
// 因此，最佳实践是在启动项中让demo播放完毕后执行退出指令。